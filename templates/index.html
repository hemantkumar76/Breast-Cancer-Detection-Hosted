<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breast Cancer Detection</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <h2>Breast Cancer Detection</h2>

    <div class="input-group">
      <label for="clump-thickness">Clump Thickness</label>
      <input type="number" id="clump-thickness">
    </div>

    <div class="input-group">
      <label for="uniformity-cell-size">Uniformity of Cell Size</label>
      <input type="number" id="uniformity-cell-size">
    </div>

    <div class="input-group">
      <label for="uniformity-cell-shape">Uniformity of Cell Shape</label>
      <input type="number" id="uniformity-cell-shape">
    </div>

    <div class="input-group">
      <label for="marginal-adhesion">Marginal Adhesion</label>
      <input type="number" id="marginal-adhesion">
    </div>

    <div class="input-group">
      <label for="single-epithelial-cell-size">Single Epithelial Cell Size</label>
      <input type="number" id="single-epithelial-cell-size">
    </div>

    <div class="input-group">
      <label for="bare-nuclei">Bare Nuclei</label>
      <input type="number" id="bare-nuclei">
    </div>

    <div class="input-group">
      <label for="bland-chromatin">Bland Chromatin</label>
      <input type="number" id="bland-chromatin">
    </div>

    <div class="input-group">
      <label for="normal-nucleoli">Normal Nucleoli</label>
      <input type="number" id="normal-nucleoli">
    </div>

    <div class="input-group">
      <label for="mitoses">Mitoses</label>
      <input type="number" id="mitoses">
    </div>

    <button class="predict-btn" onclick="predictCancer()">Predict</button>
  </div>
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="static/js/app.js"></script>
</body>

</html>
